<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        #circle {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%
        }

        #hotspot {
            width: 160px;
            height: 120px;
            background-color: blue;
        }
    </style>
</head>
<body> 
    <h1 id="app">Hello DOM-lers!</h1>

    <div class="alert alert-success" role="alert">
        <script>
            /* 
                a) Vorbereitung: Lege zwei Buttons jeweils mit Identifikator (id) 
                und Beschriftung an.
                Aufgabe: Auf Mausklick gib id und Beschriftung des gewählten Buttons 
                in der Konsole des Browsers aus. 
            */
            function logButtonIdentification(element) {
                console.log(element.id, element.innerText);
            }
        </script>

        <button type="button" 
                class="btn btn-primary"
                id="defaultButton"
                onclick="logButtonIdentification(this);">Default !!!</button>
        <button type="button" 
                class="btn btn-success"
                id="successButton"
                onclick="logButtonIdentification(this);">Success ???</button>
    </div>

    <div class="alert alert-success" role="alert">
        <script>
            /* 
                b) Vorbereitung: Lege einen "JA" Button an.
                Aufgabe: Auf Mausklick wechsle die Beschriftung des Buttons auf "NEIN",
                wenn vorher "JA" sichtbar war - und umgekehrt (toggle). 
            */
            function toggleYesNo(element) {
                if (element.innerText == "JA") { // (element.innerText === "NEIN") 
                    element.innerText = "NEIN";
                }
                else { // aktuell ist element.innerText == "NEIN"
                    element.innerText = "JA";  
                }

                /* Kurzschreibweise: Wenn ein if-Block nur genau ein Ausdruck (expression) 
                   enthält, dann kann man bei if else ... die geschweiften Klammern weglassen.

                   if (element.innerText == "JA") element.innerText = "NEIN";
                   else element.innerText = "JA";
                */

                // Zusatzaufgabe "JA" -> "NEIN" -> "Weiss nicht ..." -> "JA" etc.
            }
        </script>
    
        <button type="button" 
                class="btn btn-primary"
                onclick="toggleYesNo(this);">JA</button>
    </div>

</body>
</html>
